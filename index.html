  <script

<script src="https://smtpjs.com/v3/smtp.js"></script>
 
<script>  

  function sendmail() {
    var name = $('#n').val();
    var email = $('#e').val();
    var subject = $('#s').val();
    var message = $('#m').val();

    var Body = 'Name: ' + name + '<br>Email: ' + email + '<br>Subject: ' + subject + '<br>Message: ' + message;


    Email.send({
      SecureToken : "e8e379ad-c14b-452f-86e2-4c42388607d8",
      To: "sheikhshafiah@gmail.com",
      From: document.getElementById("e").value,
      Subject: "New mail on contact form From: " + name,
      Body: Body
    }).then(
      message => {
        if (message == 'OK') {
          alert('Thankyou your email has been sent');
        }
        else {
          console.error(message);
          alert('There is error at sending message');
        }
      }

    );
  }
</script>
